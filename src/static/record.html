<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Whiteboard</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/record.css">
</head>
<body>
    <div class="menu-btn" id="menu-btn">
        â˜°
    </div>

    <nav class="menu" id="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/record">Record</a></li>
            <li><a href="list">List</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Record Whiteboard</h1>

        <form id="record-form">
            <div class="form-group">
                <label for="title">Title (TLDR):</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="image-source">Image Source:</label>
                <select id="image-source">
                    <option value="upload">Upload Image</option>
                    <option value="camera">Take Photo</option>
                </select>
            </div>

            <div id="upload-container" class="form-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="file" accept="image/*" required>
                <div id="preview-container" style="display: none;">
                    <img id="image-preview" src="#" alt="Preview">
                </div>
            </div>

            <div id="camera-container" class="form-group" style="display: none;">
                <video id="camera-preview" autoplay playsinline></video>
                <button type="button" id="capture-btn">Capture</button>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <div class="form-group">
                <label for="text-content">Description:</label>
                <textarea id="text-content" name="text_content" rows="4"></textarea>
            </div>

            <div class="button-container">
                <button type="submit" id="save-btn">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="/static/js/record.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
